<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Your Shortened URL ðŸ”¥</h2>
    <p class="short-url">
        <a href="{{ request.url_root }}{{ short_code }}" target="_blank" id="shortLink">
            {{ request.url_root }}{{ short_code }}
        </a>
    </p>
    
    <button onclick="copyURL()">ðŸ“‹ Copy URL</button>
    <a href="/" class="back-link">Shorten Another</a>
</div>

<script>
    function copyURL() {
        let url = document.getElementById("shortLink").innerText;
        navigator.clipboard.writeText(url);
        alert("URL Copied to Clipboard âœ…");
    }
</script>
</body>
</html>
